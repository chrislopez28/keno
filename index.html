<!DOCTYPE html>

<html>
<head>
  <title>Keno</title>
  <link rel="stylesheet" type="text/css" href="keno.css" />
</head>

<body>
  <h1>Keno</h1>
  <div class="grid-container">
    <svg id="grid" viewBox="0 0 101 81" xmlns="www.w3.org/2000/svg">
    </svg>
  </div>
  <div class="controls">
    <button class="play-button" onclick="useCredit(); clearDrawing(); shuffle(kenoNums); pickNums(); matches = checkNums(playerNumbers, drawnNumbers); awardCredit()">
      Quick Play
    </button>
    <button class="play-button" onclick="slowPick();">
      Play
    </button>
  </div>
  <div class="info-container">
    <div class="info-panel info-message"><span id="message">Press Play to Draw Numbers</span></div>
    <div class="info-panel info-credits"><strong>Credits: </strong><span id="credits">1000</span></div>
    <div class="info-panel info-selected"><strong>Your Numbers: </strong><span id="player-nums"></span></div>
    <div class="info-panel info-drawn"><strong>Drawn Numbers: </strong><br /><span id="drawn"></span></div>
    <div class="info-panel info-matches"><strong>Number of Matches: </strong><span id="matches"> - </span> out of <span id="num-selected"> - </span></div> 
  </div>
  
</body>

<script src="paytable.js"></script>
<script src="keno.js"></script>

</html>
