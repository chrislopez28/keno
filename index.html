<!DOCTYPE html>

<html>
<head>
  <title>Keno</title>
  <link rel="stylesheet" type="text/css" href="keno.css" />
</head>

<body>
  <h1>Keno</h1>
  <div class="grid-container">
    <svg id="grid" viewBox="0 0 101 81" xmlns="www.w3.org/2000/svg">
    </svg>
  </div>
  <div class="controls">
    <button onclick="useCredit(); clearDrawing(); shuffle(kenoNums); pickNums(); matches = checkNums(playerNumbers, drawnNumbers); awardCredit()">
      Quick Play
    </button>
    <button onclick="slowPick();">
      Play
    </button>
  </div>
  <div class="info-panel"><strong>Credits: </strong><span id="credits">1000</span></div>
  <div class="info-panel"><span id="message">Press Play to Draw Numbers</span></div>
  <div class="info-panel"><strong>Your Numbers: </strong><span id="player-nums"></span></div>
  <div class="info-panel"><strong>Drawn Numbers: </strong><span id="drawn"></span></div>
  <div class="info-panel"><strong>Number of Matches: </strong><span id="matches"> - </span> out of <span id="num-selected"> - </span></div>
</body>

<script src="paytable.js"></script>
<script src="keno.js"></script>

</html>
