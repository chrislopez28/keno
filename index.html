<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chris Lopez">
  <meta name="description" content="Play Keno online. A mobile friondly keno game.">
  <title>Keno</title>
  <link rel="stylesheet" type="text/css" href="keno.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="payoutsScreen" class="screenOff">
    <h1>Payouts</h1>
    <div class="table-container">
      <table id="payout-table">
      </table>
    </div>

    <div class="image-container">
      <!-- <img src="assets/payouts.png" /> -->
    </div>
    </table>
    <button class="button-payouts-close" onclick="keno.closePayoutsScreen()">Close</button>
  </div>
  <h1>Keno</h1>
  <div class="grid-container">
    <svg id="grid" viewBox="0 0 101 81" xmlns="www.w3.org/2000/svg">
    </svg>
  </div>
  <div class="controls">
    <button id="button-payouts" class="button-payouts" onclick="keno.openPayoutsScreen()">
      Payouts
    </button>
    <button id="button-clear" class="button-clear" onclick="keno.clearSelection()">
      Clear
    </button>
    <button id="button-quick" class="button-quick" onclick="keno.quickPlay()">
      Quick Play
    </button>
    <button id="button-play" class="button-play" onclick="keno.slowPlay();">
      Play
    </button>
  </div>
  <div class="info-container">
    <div class="info-panel info-message"><span id="message">Press Play to Draw Numbers</span></div>
    <div class="info-panel info-credits"><strong>Credits: </strong><span id="credits">20</span></div>
    <div class="info-panel info-selected"><strong>Your Numbers: </strong><br /><span id="player-nums"></span></div>
    <div class="info-panel info-drawn"><strong>Drawn Numbers: </strong><br /><span id="drawn"></span></div>
    <div class="info-panel info-matches"><strong>Number of Matches: </strong><span id="matches"> 0 </span> out of <span id="num-selected"> 0 </span></div> 
  </div>
  <div class="notes">
    <p>Copyright Â© 2020 <a href="https://github.com/chrislopez28">Chris Lopez</a>. Code available on <a href="https://github.com/chrislopez28/keno">GitHub</a>.</p>
  <div class="payouts">

  </div>
</body>

<script src="paytable.js"></script>
<script src="keno.js"></script>
<!-- <script src="src/grid.js"></script> -->


</html>
